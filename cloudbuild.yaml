steps:
    - name: "gcr.io/cloud-builders/npm"
      args: ["install"]
      dir: "next-app"
    - name: "gcr.io/cloud-builders/npm"
      args: ["run", "build"]
      dir: "next-app"
    - name: "gcr.io/cloud-builders/docker"
      args:
          [
              "build",
              "-t",
              "europe-west1-docker.pkg.dev/next-app/cloud-run-source-deploy/next-app",
              ".",
          ]
      dir: "next-app"
    - name: "gcr.io/cloud-builders/docker"
      args:
          [
              "push",
              "europe-west1-docker.pkg.dev/next-app/cloud-run-source-deploy/next-app",
          ]
      dir: "next-app"
    - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
      entrypoint: gcloud
      args:
          - "run"
          - "deploy"
          - "next-app"
          - "--image"
          - "europe-west1-docker.pkg.dev/next-app/cloud-run-source-deploy/next-app"
          - "--region"
          - "europe-west1"
      dir: "next-app"
